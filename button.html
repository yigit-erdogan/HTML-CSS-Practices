<!DOCTYPE html>
<html>

<head>
    <title>Button Practise</title>
</head>

<body>

    <h1><span id="greeting" style="background-color: bisque;">Hello</span></h1>
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>

    <a 
    title="Goes to Github"
    target="_blank">
    <button onclick="doSomething()" style="font-size: 25px; background-color: black; color: white; border-radius:10px;">Click Me!</button>
    </a>
    
</body>

</html>
