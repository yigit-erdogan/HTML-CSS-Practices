<!DOCTYPE html>
<html>
<head>
    <title>Forms Practise</title>
</head>

<body>
    
    <formb action="index.php" method="POST" enctype="multipart/form-data">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="William" minlength="6" maxlength="15" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="William@gmail.com">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <label for="bday">Birtdate:</label>
    <input type="date" id="bday">
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" max="99" value="1">
    <br>
    <label for="gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="gender">
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="gender">
    <br>
    <label for="payment">Payment:</label>
    <select>
        <option value="none">None</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="paypal">Paypal</option>
        <option value="giftcard">Gift Card</option>
    </select>
    <br>
    <label for="contract">Accept the contract:</label>
    <input type="checkbox" id="contract">
    <br>
    <label for="comment">Comment:</label>
    <textarea id="comment" rows="3" cols="25"></textarea>
    <br>
    <label for="file">File:</label>
    <input type="file" id="file" accept="image/png, image/jpeg">
    <br><br>
    <input type="reset"> 
    <input type="submit">
    
    </form>

</body>

</html>
